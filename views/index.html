<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h1>KatOver4Low</h1>
    <h4>Tell us the title and description of your question</h4>
    <form>
      <h3>Title</h3>
      <input id="question-title" autocomplete="off" />
      <h3>Description</h3>
      <textarea id="question-content" rows="4" cols="50" maxlength="140"></textarea>
      <button>Send</button>
    </form>
    <div id="titles-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascript/frontend.js" type="text/javascript"></script>
  </body>
</html>
